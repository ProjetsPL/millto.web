---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: DE
- type: heading
  label: EN
- type: directory
  path: en
  label: Strony
  create: all
  match: "**/*"
  new_doc_ext: html
- type: directory
  path: collections/_posts/en
  label: Posty
  create: all
  match: "**/*"
  new_doc_ext: ".md"
  templates:
  - post
- type: heading
  label: PL
- type: directory
  path: pl
  label: Strony
  create: all
  match: "**/*"
  new_doc_ext: html
- type: directory
  path: collections/_posts/pl
  label: Posty
  create: all
  match: "**/*"
  new_doc_ext: md
  templates:
  - post
- type: directory
  path: collections/_products/pl
  label: Produkty
  create: all
  match: "**/*"
  new_doc_ext: html
  templates:
  - product-group
  - product
- type: directory
  path: collections/_product_categories/pl
  label: Kategorie Produkt√≥w
  create: all
  match: "**/*"
  new_doc_ext: md
  templates:
  - product-category
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
